    <div class="container">
      <!--[if lt IE 8]>
        <div class="browsehappy">
          <div class="browsehappy-inner">
            <p>You are using an <strong>outdated</strong> browser. You can <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

      <header class="view-main-header">
  <!-- Emulating the header from smk.dk by inserting a screenshot -->
  <img src="images/view_header.png">
</header>
      <!-- Search box -->
<form role="search" method="get" class="search-box" action="">
  <label for="search">Search for</label>
  <input class="typeahead field" type="text" value="" name="search" id="search" placeholder="Søg efter kunstværker, praktisk info og alt andet..." autocomplete="off" spellcheck="false" dir="auto" />
  <input class="button" type="submit" value="Search" />
</form>

      <section role="main" class="section--main">
        

<ul class="tabs">
  <li><a href="#">Alle <span>(100)</span></a></li>
  <li class="tab--active"><a href="#">Værker <span>(12)</span></a></li>
  <li><a href="#">Nyheder <span>(8)</span></a></li>
  <li><a href="#">Blog <span>(20)</span></a></li>
  <li><a href="#">Artikler <span>(30)</span></a></li>
  <li><a href="#">Kalender <span>(30)</span></a></li>
  <li class="tabs__right">
  </li>
</ul>   

<div class="search-actions">
  <ul class="pager">
    <li class="pager__previous"><a href="#">Previous</a></li>
    <li><a href="#">1</a></li>
    <li class="pager__active"><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li class="pager__next"><a href="#">Next</a></li>
  </ul>  

  <div class="sort-by-picker chosen--simple chosen--small">
    <label>Sort by:</label>
    <select>
      <option value=""></option>
      <option value="Relevans" selected>Relevans</option>
      <option value="Dato">Dato</option>
      <option value="Popularitet">Popularitet</option>
    </select>
  </div><!-- chosen -->

  <form class="view-picker" method="post">
    <input type="radio" name="view" value="grid" id="grid" checked />
    <label for="grid" class="grid">Grid</label>

    <input type="radio" name="view" value="list" id="list" />
    <label for="list" class="list">List</label>

    <input type="radio" name="view" value="image" id="image" />
    <label for="image" class="image">Image</label>
  </form>
</div><!-- search-actions -->

<!-- Teasers will be rendered into this div -->
<div id="teaser-container-grid" class="full-width"></div>

<script id="teaserTemplateGrid" type="text/template">
  {{#artworks}}
    <article class="teaser--grid">
      <div class="teaser__wrapper">
        <div class="teaser__thumbnail">
          <a href="{{url}}" alt="{{title}}">
            <img src="/images/artworks/{{thumbnail}}" alt="{{title}}">
          </a>
        </div>
        
        <div class="teaser__content">
          <ul class="teaser__category">
            {{#categories}}
              <li>
                <a href="{{url}}">{{name}}</a>
              </li>
            {{/categories}}
          </ul>
          
          <h3 class="teaser__heading">
            <a href="{{url}}" alt="{{title}}">{{title}}</a>
          </h3>

          <div class="teaser__description">
            {{description}}
          </div>

          <ul class="teaser__meta">
            {{#meta}}
              <li><span>{{key}}</span> {{value}}</li>
            {{/meta}}
              <li>Kan ses på museet</li>
          </ul>
        </div><!-- teaser__content -->
      </div><!-- teaser__wrapper -->
    </article><!-- teaser -->      
  {{/artworks}}
</script>
      </section>

      <footer class="view-main-footer">
  <!-- Emulating the footer from smk.dk by inserting a screenshot -->
  <img src="images/view_footer.png">
</footer>
    </div><!-- container -->

    <!-- Fetch jQuery from CDN -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- If the CDN id down, fetch a local copy of jQuery -->

<!-- Load app javascript (initializers, configuration and custom code) -->
<script src="js/app.min.js"></script>

    $('input, textarea').placeholder();

    .placeholder { color: #919191; }

<![endif]-->
